<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue表单</title>
    <script src="js/vue.nomal.js"></script>
</head>
<body>
    <div id="model">
        <p>input 元素</p>
        <input v-model="message" placeholder="input。。。"/>
        <p>input消息：{{message}}</p>
        <p>textarea元素</p>
        <textarea v-model="message2" placeholder="textArea。。。"></textarea>
        <p style="white-space: pre">textArea消息：{{message2}}</p>
    </div>
    <div id="check">
        <p>单选框：</p>
        <input type="checkbox" id="liuer" v-model="checked"/>
        <label for="liuer">{{ checked }}</label>
        <p>复选框：</p>
        <input type="checkbox" id="zhangsan" value="张三" v-model="checkedNames"/>
        <label for="zhangsan">张三</label>
        <input type="checkbox" id="lisi" value="李四" v-model="checkedNames"/>
        <label for="lisi">李四</label>
        <input type="checkbox" id="wangwu" value="王五" v-model="checkedNames"/>
        <label for="wangwu">王五</label>
        <span>选择的值为：{{ checkedNames }}</span>
    </div>
    <div id="radios">
        <input type="radio" id="runoob" value="Runoob" v-model="picked"/>
        <label for="runoob">Runoob</label>
        <input type="radio" id="google" value="Google" v-model="picked"/>
        <label for="google">Google</label>
        <span>选中值：{{ picked }}</span>
    </div>
    <div id="output">
        <select v-model="selected" name="webName">
            <option value="">选择一个网站</option>
            <option value="https://www.taobao.com/">淘宝</option>
            <option value="https://www.jd.com/">京东</option>
        </select>
        <div id="out">
            选择的网站是：{{ selected }}
        </div>
    </div>
    <script>
        var model = new Vue({
            el: '#model',
            data: {
                message: '张三',
                message2: '李四'
            }
        });
        var v_checkbox =new Vue({
           el: '#check',
           data: {
                checked: false,
                checkedNames: []
           }
        });
        var v_radio = new Vue({
            el: '#radios',
            data: {
                picked: 'Runoob'
            }
        });
        var v_output = new Vue({
            el: '#output',
            data: {
                selected: ''
            }
        });
    </script>
</body>
</html>
