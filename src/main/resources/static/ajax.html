<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Ajax重头戏来了</title>
    <script src="./js/vue.nomal.js"></script>
    <script src="./js/vue-router.js"></script>
    <script src="./js/velocity.min.js"></script>
    <script src="./js/vue-resource.min.js"></script>
</head>
<body>
    <div id="box">
        <input type="button" @click="get()" value="点我异步获取数据（get）">
    </div>
    <div id="datapost">
        <input type="button" @click="post()" value="点我获取异步数据（post）">
    </div>
    <script>
        window.onload = function () {
            var vm=new Vue({
                el: '#box',
                data: {
                    msg: 'Hello World!',
                },
                methods: {
                    get: function () {
                        this.$http.get('/banner.txt').then(function (res) {
                            document.write(res.body);
                        },function () {
                           console.log("请求失败处理！") ;
                        });
                    }
                }
            });
        };
        window.onload = function () {
            new Vue({
                el: '#datapost',
                data: {
                    msg: 'Hello Vue!'
                },
                methods: {
                    post: function () {
                        this.$http.post('/static/zujian.html',{name:"菜鸟教程", url:"http://www.runoob.com"},{emulateJSON:true}).then(function (res) {
                            document.write(res.body);
                        }, function (res) {
                            console.log(res.status);
                        });
                    }
                }
            });
        }
    </script>
</body>
</html>
